<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; color: #333; }
        nav { background: #2c3e50; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 1rem; display: inline-block; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        h1 { color: #2c3e50; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; background: white; margin: 1rem 0; }
        th { background: #2c3e50; color: white; padding: 1rem; text-align: left; }
        td { padding: 1rem; border-bottom: 1px solid #ddd; }
        tr:hover { background: #f9f9f9; }
        .btn { display: inline-block; padding: 0.6rem 1.2rem; background: #3498db; color: white; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; margin-right: 0.5rem; }
        .btn:hover { background: #2980b9; }
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #229954; }
        form { background: white; padding: 2rem; border-radius: 4px; max-width: 500px; margin: 1rem 0; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select { width: 100%; padding: 0.6rem; border: 1px solid #ddd; border-radius: 4px; }
        .empty { text-align: center; padding: 2rem; background: white; border-radius: 4px; }
        .erro { background: #f8d7da; color: #721c24; padding: 1rem; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/produtos/">Produtos</a>
        <a href="/estoque/">Estoque</a>
        <a href="/vendas/">Vendas</a>
        <a href="/admin/" style="float:right;">Admin</a>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
